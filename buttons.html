
<style>

    

    .subscribe-button{
        background-color: pink;
        color: rgba(255, 0, 72, 0.737);
        border: none;
        cursor: pointer;
        border-radius: 4px; 
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;

 
      

    }

    .subscribe-button:hover{
        background-color: rgb(249, 10, 98);
        color: aqua;
        

    }

    .subscribe-button:active{
        background-color: rgb(60, 255, 184);
        color: rgb(249, 10, 98);
        opacity: 0.9;
    }


    .join-button{
        background-color: antiquewhite;
        color: brown;
        border: solid;
        cursor: pointer;
        font-weight: bold;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.15s,
            background-color 0.5s;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;    
        

    
    }

    .join-button:hover{
        background-color: brown;
        color: antiquewhite;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .clickme-button{
        background-color: azure;
        color: cornflowerblue;
        border: none;
        border-radius: 20px;
        font-weight: bolder;
        cursor: pointer;
        transition: box-shadow 0.5s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        margin-right: 8px;
        margin-left: 20px;

    }

    .clickme-button:hover{
        box-shadow: 0.5px 5px 10px rgba(0, 0, 0, 0.237);

    }

    .clickme-button:active{
        opacity: 0.5;
    }



   .stretch-button{
        background-color: rgb(52, 78, 65);
        border: none;
        color: rgb(163, 177, 138);
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 11px;
        padding-right: 11px;
        transition: padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
   }
   
   .stretch-button:hover{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px
        ;
   }

   .stretch-button:active{
        opacity: 0.7;
        transition: 1s;
        
   }


   .smash-button{
        cursor: pointer;
        background-color: rgb(43,45,66);
        color: rgb(237, 242, 244);
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 11px;
        padding-right: 11px;
        margin-right: 8px;
        margin-left: 20px;
        
        
   }

   .smash-button:hover{
        opacity: .9;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;

   }

   .smash-button:active{
        background-color: rgb(214, 4, 41);
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 11px;
        padding-right: 11px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
   }


   





</style>

<button class="subscribe-button">
    SUBSKRAYB
</button>

<button class="join-button">
    JOYN ME
</button>

<button class="clickme-button">
    KLEKME
</button>

<button class="stretch-button">
    weeeeeeee
</button>

<button class="smash-button">
    smaash
</button>
